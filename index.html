<script>
  const countries = new Set();
  var selectedCountry;

  goToWebsiteButton.addEventListener("click", function() {
     // Redirect the user to the new website
    
     //window.location.href = "https://open.spotify.com/" + selectedCountry;
   });
  // Define the addItem function outside of the event listener
  function addItem(country) {
      countries.add(country);
      // Create a new list item
      var li = document.createElement("li");
      var text = document.createTextNode(country);
      li.appendChild(text);

      // Append the new list item to the existing list
      document.getElementById("myList").appendChild(li);
  }

  // Add change event listener to the dropdown menu
  document.getElementById("countrySelect").addEventListener("change", function() {
    selectedCountry = this.value; // Get the selected country

    // Display the button
    document.getElementById("goToWebsiteButton").style.display = "block";

    // Add the selected country to the list
    addItem(selectedCountry);
  });

  document.getElementById("countryForm").addEventListener("submit", function(event){
     event.preventDefault(); // Prevent the default form submission behavior

     // Get the selected country from the dropdown menu
     var selectedCountry = document.getElementById("countrySelect").value;

     // Display the button corresponding to the selected country
     document.getElementById("goToWebsiteButton").style.display = "block";

     // Append the selected country to the list of countries
     addItem(selectedCountry);

     var suggestionsDiv = document.getElementById("suggestions");
     suggestionsDiv.innerHTML = "<p style='text-align: center; '>Song Suggestions for " + selectedCountry + ":</p>";

  });

  
  function sendCountries() {
      console.log(countries)
      var countriesArray = Array.from(countries);
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/button_click");
      xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    
      xhr.onload = function () {
          if (xhr.status === 200) {
              alert("Button clicked!");
          } else {
              alert("Error: " + xhr.statusText);
          }
      };
      xhr.send(JSON.stringify({ countries: countriesArray }));
  }
  
</script>
